        <script>

            let attention = Prompt();

            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {

                    form.addEventListener('submit', function (event) {

                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
            })()

            // creates a custom date picker
            const elem = document.getElementById('reservations-date');
            const rangepicker = new DateRangePicker(elem, {
                format: 'mm-dd-yyyy'
            }); 

            document.getElementById('btnAlert').addEventListener('click', function() {
                // alert('Esto es un error', 'success');
                // notifyModal('Confirmaci√≥n', 'Desea eliminar este registro?', 'question', 'Eliminar')

                let html = `
                    <form id="check-availability" action="" method="post" novalidate class="needs-validation search-form-modal-width">
                        <div class="row">
                            <div class="col">
                                <div class="row" id="reservation-dates-modal">
                                    <div class="col">
                                        <input disabled type="text" required class="form-control" name="start" id="start" placeholder="Llegada">
                                    </div>
                                    <div class="col">
                                        <input disabled type="text" required class="form-control" name="end" id="end" placeholder="Salida">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                `

                attention.custom({msg: html});
            });

            // shows message on screen, types of message: 'error', 'success', 'warning'
            function alert(msg, msgType) {
                notie.alert({
                    type: msgType,
                    text: msg,
                })
            }

            // shows a modal notification with especific title, message and buttons
            function notifyModal(title, text, icon, confirmButtonText) {
                swal.fire({
                    title: title,
                    text: text,
                    icon: icon,
                    confirmButtonText: confirmButtonText,
                })
            }

            // Prompt is our Javascript module for all alerts, notifications, and custom popup dialogs
            function Prompt() {

                let toast = function(c) {

                    const {
                        msg = '',
                        icon = 'success',
                        position = 'top-end',
                    } = c;

                    const Toast = Swal.mixin({
                        toast: true,
                        title: msg,
                        position: position,
                        icon : icon,
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true,
                        didOpen: (toast) => {
                            toast.addEventListener('mouseenter', Swal.stopTimer)
                            toast.addEventListener('mouseleave', Swal.resumeTimer)
                        }
                    })

                    Toast.fire({})
                };

                let success = function(c) {

                    const {
                        msg = '',
                        title = '',
                        footer = ''
                    } = c;

                    Swal.fire({
                        icon: 'success',
                        title: title,
                        text: msg,
                        footer: footer,
                    })
                };

                
                let error = function(c) {

                    const {
                        msg = '',
                        title = '',
                        footer = ''
                    } = c;

                    Swal.fire({
                        icon: 'error',
                        title: title,
                        text: msg,
                        footer: footer,
                    })
                };

                async function custom(c) {
                    const {
                        msg = '',
                        title = '',
                    } = c;

                    const { value: formValues } = await Swal.fire({
                        title: title,
                        html: msg,
                        backdrop: false,
                        focusConfirm: false,
                        showCancelButton: true,
                        willOpen: () => {
                            const elem = document.getElementById('reservation-dates-modal');
                            const rangePciker = new DateRangePicker(elem, {
                                format: 'mm-dd-yyyy',
                                showOnFocus: true,
                            })                             
                        },
                        preConfirm: () => {
                            return [
                            document.getElementById('start').value,
                            document.getElementById('end').value
                            ]
                        },
                        didOpen: () => {
                            document.getElementById('start').removeAttribute('disabled');
                            document.getElementById('end').removeAttribute('disabled');
                        }
                    })

                    if (formValues) {
                        Swal.fire(JSON.stringify(formValues))
                    }
                }

                return {
                    toast: toast,
                    success: success,
                    error: error,
                    custom: custom
                };
            }

        </script>
